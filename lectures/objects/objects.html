<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>making objects</h1>

    <script>
        const person = {
            firstname: "Bill", 
            lastname:"Mead",
            pets:["dog", "cat", "chicken", "llama"],
            phonenumber:{
                home:"916-123-4567",
                work:"916-432-8765",
                cell:"916-456-7890"
            }
        };
        console.log(person.firstname);
        console.log(person.pets[2]);
        console.log(person.phonenumber.home);

        const person2 = new Object();
        person2.firstname="Dinesh"; 
        console.log(person2.firstname); 
        console.log(person2);

        //functions inside objects are methods
        const person3 = {
            firstname: "Mariko",
            lastname: "Masaoka",
            greeting: function(){
                console.log(`hello ${this.firstname} ${this.lastname}` )
            }
        }
        person3.greeting();

        function printableMessage(){
            let message = 'hello';
            function printMessage(){
                console.log(message); 
            }
            function setMessage(newMessage){
                message = newMessage; 
            }

            return {
                printMessage: printMessage,
                setMessage: setMessage
            };
        }
        const awesome1 = printableMessage();
        awesome1.printMessage();

        const awesome2 = printableMessage();
        awesome2.setMessage('hi');
        awesome2.printMessage();

        awesome1.printMessage();




    </script>
</body>
</html>

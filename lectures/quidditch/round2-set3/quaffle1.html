<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Quaffle 1</title>
</head>

<body>

	<div id="mydiv">
		<h1>Quaffle 1</h1>
		<p>Find two errors!</p>

		<h2>Your Favorite Character</h2>
		<ul>
			<li>Harry Potter</li>
			<li>Hermonie Granger</li>
			<li>Ron Weasley</li>
			<li>Albus Dumbledore</li>
			<li>Severus Snape</li>
			<li>Tom Riddle</li>
			<li>Ginny Weasley</li>
			<li>Luna Lovegood</li>
		</ul>
		<p id="yourchoice"></p>
	</div>

	<p><a href="#" id="mylink">Select your favorite character</a></p>

</body>

<script>

	var characters = document.querySelectorAll('li');

	document.getElementById("mylink").addEventListener('click', displayChoice);

	function displayChoice(evt) {
		evt.preventDefault();
		var yourChoice = prompt("Pick a number from 0 to 7", "");

		if (yourChoice > -1 && yourChoice < 8) {
			document.querySelector('#yourchoice').innerHTML = "Your favorite character is: " + characters[yourChoice].innerHTML;
		}
		else {
			document.querySelector('#yourchoice').innerHTML = "None of these is your favorite.";
		}
	}
</script>

</html>

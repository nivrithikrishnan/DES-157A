<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Performance</title>
    <style>
        body {
            font-family: Arial;
            padding: 0;
            margin: 0;
            text-align: center;
            line-height: 1.5em;
        }

        p {
            max-width: 400px;
            margin: auto;
        }

        img {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <h1>Testing Performance</h1>
    <p>Here the same image is on the page twice. One of them has been optimized for viewing large on the web and the
        other has not.</p>
    <img src="fullsized.jpg" alt="full size image">
    <p>And here is the other one.</p>
    <img src="optimized.jpg" alt="optimized version">
    <p>Try checking loading speeds using the Google Chrome developer tools.</p>

</body>

</html>

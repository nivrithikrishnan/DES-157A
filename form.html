<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Form</title>
    <style>
        input, 
        label {
            display: block;
        }

        input{
            margin-bottom: 1em;
        }

        fieldset label,
        fieldset input {
            display: inline
        }

        fieldset label{
            margin-bottom: 1em; 
        }
    </style>
</head>
<body>
    <h1>Example Form</h1>
    <form action="processor.php" method="POST">
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" placeholder="Bob" required>

        <label for="favcolor">Favorite Color</label>
        <input type="color" id="favcolor" name="favcolor" >

        <fieldset>
            <legend>Do you want spam?</legend>
            <input type="radio" name="spam" id="spam-yes" value="yes">
            <label for="spam-yes">yes, send me spam</label>

            <input type="radio" name="spam" id="spam-no" value="no" checked>
            <label for="spam-no">no, don't send me spam</label>
        </fieldset>

        <fieldset>
            <legend>What animals do you like?</legend>
            <input type="checkbox" name="animal[]" id="dog" value="dog">
            <label for="dog">Dog</label>

            <input type="checkbox" name="animal[]" id="cat" value="cat">
            <label for="cat">Cat</label>

            <input type="checkbox" name="animal[]" id="llama" value="llama">
            <label for="llama">Llama</label>
        </fieldset>

        <label for="cheeses">Favorite Cheese</label>
        <select id="cheeses">
            <option value="">---</option>
            <option value="American">American</option>
            <option value="Brie">Brie</option>
            <option value="Cheddar">Cheddar</option>
            <option value="Swiss">Swiss</option>
        </select>

        <label for="comments">Please provide some comments</label>
        <textarea id="comments" name="comments" cols="30" rows="10"></textarea>
    </form>
</body>
</html>

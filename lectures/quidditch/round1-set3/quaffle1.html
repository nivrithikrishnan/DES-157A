<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Quaffle 1</title>
</head>

<body>
	<h1>Quaffle 1</h1>
	<p>You should get an alert with the name of the house you typed.</p>

	<script>
		var theHouse = prompt("Type the name of the best Hogwarts house here", "");
		if (theHouse == "Gryffindor")
		{
			alert("Gryffindor is the best!");
		}
		else if (theHouse == "Hufflepuff")
		{
			alert("Hufflepuff is the best!")
		}
		else if (theHouse == "Ravenclaw")
		{
			alert("Ravenclaw is the best!");
		}
		else if (theHouse == "Slytherin")
		{
			alert("Slitherin is the best!");
		}
		else
		{
			alert("Something went wrong");
		}

	</script>
</body>

</html>

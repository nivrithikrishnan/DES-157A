<body>
	<h1>Quaffle 1</h1>
	<p>You should get an alert with the correct statement. Note: if you enter neither Hedwig or Crookshanks, you will
		still get Chrookshanks.</p>

	<script>
		var thePet = prompt("Which pet is better? Hedwig or Crookshanks?", "");
		if (thePet == "Hedwig") {
			alert("You chose Hedwig");
		}
		else {
			alert("You chose Crookshanks");
		}	
	</script>

</body>

<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Round 7</title>
</head>

<body>
	<h1>List of Hogwarts Faculty</h1>
	<p>Find two errors!</p>
	<ol id="thelist">
	</ol>
</body>

<script>

	var addedHTML = "";

	var hogwartsFaculty = ["Dumbledore", "Snape", "McGonagal", "Hagrid", "Flitwick", "Binns", "Lupin"];

	for (var i = 0; i < hogwartsFaculty.length; i++) {
		addedHTML += "<li>";
		addedHTML += hogwartsFaculty[i];
		addedHTML += "</li>";
	}

	document.getElementById('thelist').innerHTML = addedHTML;

</script>

</html>

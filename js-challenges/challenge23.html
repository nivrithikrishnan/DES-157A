<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Event Challenges: Challenge 23</title>
</head>

<body>
	<h1>JavaScript Event Challenges: Challenge 23</h1>
	<p>Here is a paragraph of text</p>
	<p>Here is another paragraph of text</p>
	<p>Here is a third paragraph of text</p>
	<button>Turn The All Green Dammit!</button>

	<script>
		var button = document.querySelector('button');
		var par = document.querySelectorAll('p');

		button.addEventListener('click', function(){
			for (var i = 0; i < par.length; i++) { par[i].style.color = ('green') };}
		); 
	</script>
</body>
</html>

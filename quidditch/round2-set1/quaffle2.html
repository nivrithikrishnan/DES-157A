<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quaffle 2</title>
</head>

<body>
    <h1>Quaffle 2</h1>
    <p>Find two errors!</p>

    <h2>Pick a hero to go up against Voldemort!</h2>
    <button>Harry Potter</button>
    <button>Albus Dumbledore</button>
    <button>Sirius Black</button>
    <button>Hermione Granger</button>
    <p class="result">Click a button to choose your hero</p>

    <script>

        const bttns = document.querySelectorAll("button");
        const result = document.querySelector(".result");

        for (const eachButton of bttns) {

            eachButton.addEventListener("click", function (event) {
                const hero = event.target.innerHTML;
                const randomNum = Math.ceil(Math.random() * 10);
                if (randomNum < 6) {
                    result.innerHTML = `Your hero, ${hero}, defeated Voldemort!`;
                    result.style.fontSize = '36px';
                    result.style.color = 'green';
                }
                else {
                    result.innerHTML = `${hero} fell to Voldemort`;
                    result.style.color = 'red';
                    result.style.fontSize = '24px';
                }
            });

        } 

    </script>

</body>

</html>

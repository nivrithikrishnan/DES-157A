<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Event Challenges: Challenge 27</title>
</head>

<body>
	<h1>JavaScript Event Challenges: Challenge 27</h1>
	<form>
		<label>Enter a number: <input type="text"></label>
		<input type="submit" value="Send number">
	</form>

	<script>
		var heading1 = document.querySelector('h1'); 
		document.querySelector('form').addEventListener('submit', function(e){
			e.preventDefault(); 

			var num = parseInt(document.querySelector('input').value); 
			if (num){
				heading1.style.fontSize = num + "px"; 
			} else {
				alert('Please enter a number.');
			}
		});
	</script>
</body>
</html>

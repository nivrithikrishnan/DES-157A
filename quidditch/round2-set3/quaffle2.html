<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quaffle 2</title>
</head>

<body>
    <h1>Quaffle 2</h1>
    <p>Find two errors!</p>

    <h2>Are You a Muggle?</h2>
    <p id="answer">Answer</p>

    <script>

        const magical = parseInt(prompt("Are you magical or are you a muggle? Enter a number", ""));
        if (magical % 2 === 0) {
            document.querySelector("#answer").innerHTML = `You're magical, here's an invitation to attend Hogwarts`;
        }
        else {
            document.querySelector("#answer").innerHTML = "Sorry, no invitation for you!";
        }

    </script>

</body>

</html>

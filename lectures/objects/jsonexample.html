<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>JSON Data</title>
</head>

<body>

	<h1>Working with JSON Data</h1>

	<p>Usually JSON data will come from an external source, such as a database, or an API (Application Programming
		Interface), such as Google Maps or from Twitter. In this file, we are simply including the JSON directly.</p>

	<script>
		const json = '{ "first_name": "Joe", "last_name": "Jones", "age": 25, "social_media": [ "facebook", "Twitter", "Instagram" ], "online": true, "phone_numbers": { "home": "916-123-4567", "work": "916-321-9876", "mobile": "530-212-1111" }, "status": "active" }';

		//convert json string into nan object
		const user = JSON.parse(json);

		console.log(json);
		console.log(user);

		//access values in object
		console.log(user.last_name);
		console.log(user.social_media[0]);	
		console.log(user.phone_numbers.mobile);

		//change values in object
		user.first_name = "Reed";
		console.log(user);

		//delete values from object
		delete user.phone_numbers.home;
		console.log(user);

		//add values to object
		user.social_media[3]= "WordPress.com";
		console.log(user);

		//converting back to json
		const data = JSON.stringify(user);
		console.log(data);
	</script>

</body>

</html>

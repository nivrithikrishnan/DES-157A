<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Event Challenges: Challenge 29</title>
	<style>
		body {height: 3000px;}
		.one {background-color: beige; transition: all 3s;}
		.two {background-color: blueviolet; transition: all 3s;}
		.three {background-color: coral; transition: all 3s;}
		.four {background-color: cornflowerblue; transition: all 3s;}
		.five {background-color: darkgoldenrod; transition: all 3s;}
	</style>
</head>

<body class="one">
	<h1>JavaScript Event Challenges: Challenge 29</h1>
	<p>Scroll Down!</p>
</body>

<script>
	var content = document.querySelector('body');

	window.addEventListener('scroll', function(){
		switch(true){
			case (window.pageYOffset < 500):
				content.className="one";
				break; 
			case (window.pageYOffset < 1000):
				content.className="two";
				break;
			case (window.pageYOffset < 1500):
				content.className="three";
				break;
			case (window.pageYOffset < 2000):
				content.className="four";
				break;
			default: 
				content.className="five"; 
		}
	});
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basic Challenges: Challenge 1</title>
</head>
<body>
    <h1>JavaScript Basic Challenges</h1>
    <h2>Challenge 7</h2>
    <script>
        var num = prompt("Enter a number: ", ""); 
        if (num < 10){
            console.log("You entered a number less than 10");
            for (var i = 0; i < 10; i++){
                console.log(`Here is a ${i}`);
            }
        } else if (num < 10){
            console.log("You entered a big number");
        } else {
            console.log("ERROR: you did not enter a number.");
        }
    </script>
</body>
</html>

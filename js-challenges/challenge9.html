    <script>
        var color = prompt("Enter a primary or secondary color: ", ""); 
        color = color.toLowerCase();

        if (color == "red" || color == "yellow" || color == "blue"){
            var output = "You selected a primary color.";
        } else if (color == "orange" || color == "green" || color == "purple"){

        }

<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Quaffle 1</title>
</head>

<body>
	<h1>Quaffle 1</h1>
	<p>Find two errors!</p>

	<h2>Order of the Phoenix vs Death Eaters </h2>
	<ul>
		<li class="op">Sirius Black</li>
		<li class="de">Barty Crouch Jr.</li>
		<li class="op">Fleur Delacour</li>
		<li class="de">Antonin Dolohov</li>
		<li class="op">Aberforth Dumbledore</li>
		<li class="de">Fenrir Greyback</li>
		<li class="op">Mundungus Fletcher</li>
		<li class="de">Bellatrix Lestrange</li>
		<li class="op">Remus Lupin</li>
		<li class="de">Lucius Malfoy</li>
	</ul>
	<p><a href="#" id="link">Who wins the duel?</a></p>

	<script>
		document.getElementById("link").addEventListener('click', pickWinner);

		function pickWinner(event) {
			event.preventDefault();
			var listItems = document.getElementsByTagName('li');
			for (var i = 0; i < listItems.length; i++) {
				listItems[i].style.setProperty("text-decoration", "none");
			}

			var winner = "";
			if (confirm("click ok to choose the Order of the Pheonix, cancel to the Death Eaters")) {
				winner = document.querySelectorAll(".de");
				for (var i = 0; i < winner.length; i++) {
					winner[i].style.setProperty("text-decoration", "line-through");
				}
			}
			else {
				winner = document.querySelectorAll(".op");
				for (var i = 0; i < winner.length; i++) {
					winner[i].style.setProperty("text-decoration", "line-through");
				}
			}
		}
	</script>
</body>

</html>

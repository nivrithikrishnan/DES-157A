<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Event Challenges: Challenge 28</title>
	<style>
		div {
			width: 50px; 
			height: 50px; 
			background-color: rgb(255, 0, 0);
			transition: all 2s;
		}

		.big {
			width: 200px;
			height: 200px; 
			background-color: rgb(0, 0, 255);
			border-radius: 50%;
			transition: all 2s;
		}
	</style>
</head>

<body>
	<h1>JavaScript Event Challenges: Challenge 28</h1>
	<div></div>

	<script>
		var content = document.querySelector('div');

		content.addEventListener('mouseover', function(){
			content.className = "big"; 
		});
		content.addEventListener('mouseout', function(){
			// content.className = ""; 
			content.removeAttribute('class');
		});
	</script>
</body>
</html>
